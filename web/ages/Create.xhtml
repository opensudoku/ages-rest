<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AgesCreateDlg" widgetVar="AgesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAgesTitle}">
            <h:form id="AgesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{agesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAgesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{agesController.selected.id}" title="#{bundle.CreateAgesTitle_id}" required="true" requiredMessage="#{bundle.CreateAgesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAgesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{agesController.selected.name}" title="#{bundle.CreateAgesTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateAgesLabel_age}" for="age" />
                        <p:inputText id="age" value="#{agesController.selected.age}" title="#{bundle.CreateAgesTitle_age}" />
                        <p:outputLabel value="#{bundle.CreateAgesLabel_civilMilitary}" for="civilMilitary" />
                        <p:inputText id="civilMilitary" value="#{agesController.selected.civilMilitary}" title="#{bundle.CreateAgesTitle_civilMilitary}" />
                        <p:outputLabel value="#{bundle.CreateAgesLabel_category}" for="category" />
                        <p:inputText id="category" value="#{agesController.selected.category}" title="#{bundle.CreateAgesTitle_category}" />
                        <p:outputLabel value="#{bundle.CreateAgesLabel_color}" for="color" />
                        <p:inputText id="color" value="#{agesController.selected.color}" title="#{bundle.CreateAgesTitle_color}" />
                        <p:outputLabel value="#{bundle.CreateAgesLabel_upperRight}" for="upperRight" />
                        <p:inputText id="upperRight" value="#{agesController.selected.upperRight}" title="#{bundle.CreateAgesTitle_upperRight}" />
                        <p:outputLabel value="#{bundle.CreateAgesLabel_content}" for="content" />
                        <p:inputText id="content" value="#{agesController.selected.content}" title="#{bundle.CreateAgesTitle_content}" />
                        <p:outputLabel value="#{bundle.CreateAgesLabel_remark}" for="remark" />
                        <p:inputText id="remark" value="#{agesController.selected.remark}" title="#{bundle.CreateAgesTitle_remark}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{agesController.create}" value="#{bundle.Save}" update="display,:AgesListForm:datalist,:growl" oncomplete="handleSubmit(args,'AgesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AgesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
