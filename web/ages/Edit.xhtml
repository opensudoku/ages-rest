<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AgesEditDlg" widgetVar="AgesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAgesTitle}">
            <h:form id="AgesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{agesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAgesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{agesController.selected.id}" title="#{bundle.EditAgesTitle_id}" required="true" requiredMessage="#{bundle.EditAgesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAgesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{agesController.selected.name}" title="#{bundle.EditAgesTitle_name}" />
                        <p:outputLabel value="#{bundle.EditAgesLabel_age}" for="age" />
                        <p:inputText id="age" value="#{agesController.selected.age}" title="#{bundle.EditAgesTitle_age}" />
                        <p:outputLabel value="#{bundle.EditAgesLabel_civilMilitary}" for="civilMilitary" />
                        <p:inputText id="civilMilitary" value="#{agesController.selected.civilMilitary}" title="#{bundle.EditAgesTitle_civilMilitary}" />
                        <p:outputLabel value="#{bundle.EditAgesLabel_category}" for="category" />
                        <p:inputText id="category" value="#{agesController.selected.category}" title="#{bundle.EditAgesTitle_category}" />
                        <p:outputLabel value="#{bundle.EditAgesLabel_color}" for="color" />
                        <p:inputText id="color" value="#{agesController.selected.color}" title="#{bundle.EditAgesTitle_color}" />
                        <p:outputLabel value="#{bundle.EditAgesLabel_upperRight}" for="upperRight" />
                        <p:inputText id="upperRight" value="#{agesController.selected.upperRight}" title="#{bundle.EditAgesTitle_upperRight}" />
                        <p:outputLabel value="#{bundle.EditAgesLabel_content}" for="content" />
                        <p:inputText id="content" value="#{agesController.selected.content}" title="#{bundle.EditAgesTitle_content}" />
                        <p:outputLabel value="#{bundle.EditAgesLabel_remark}" for="remark" />
                        <p:inputText id="remark" value="#{agesController.selected.remark}" title="#{bundle.EditAgesTitle_remark}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{agesController.update}" value="#{bundle.Save}" update="display,:AgesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AgesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AgesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
