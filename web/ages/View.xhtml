<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AgesViewDlg" widgetVar="AgesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAgesTitle}">
            <h:form id="AgesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{agesController.selected != null}">
                        <h:outputText value="#{bundle.ViewAgesLabel_id}"/>
                        <h:outputText value="#{agesController.selected.id}" title="#{bundle.ViewAgesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAgesLabel_name}"/>
                        <h:outputText value="#{agesController.selected.name}" title="#{bundle.ViewAgesTitle_name}"/>
                        <h:outputText value="#{bundle.ViewAgesLabel_age}"/>
                        <h:outputText value="#{agesController.selected.age}" title="#{bundle.ViewAgesTitle_age}"/>
                        <h:outputText value="#{bundle.ViewAgesLabel_civilMilitary}"/>
                        <h:outputText value="#{agesController.selected.civilMilitary}" title="#{bundle.ViewAgesTitle_civilMilitary}"/>
                        <h:outputText value="#{bundle.ViewAgesLabel_category}"/>
                        <h:outputText value="#{agesController.selected.category}" title="#{bundle.ViewAgesTitle_category}"/>
                        <h:outputText value="#{bundle.ViewAgesLabel_color}"/>
                        <h:outputText value="#{agesController.selected.color}" title="#{bundle.ViewAgesTitle_color}"/>
                        <h:outputText value="#{bundle.ViewAgesLabel_upperRight}"/>
                        <h:outputText value="#{agesController.selected.upperRight}" title="#{bundle.ViewAgesTitle_upperRight}"/>
                        <h:outputText value="#{bundle.ViewAgesLabel_content}"/>
                        <h:outputText value="#{agesController.selected.content}" title="#{bundle.ViewAgesTitle_content}"/>
                        <h:outputText value="#{bundle.ViewAgesLabel_remark}"/>
                        <h:outputText value="#{agesController.selected.remark}" title="#{bundle.ViewAgesTitle_remark}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AgesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
